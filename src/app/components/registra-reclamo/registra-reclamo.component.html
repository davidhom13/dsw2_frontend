<div>

    <form class="content" (ngSubmit)="registraReclamo()"  >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Reclamo</h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)] ="reclamo.descripcion"  />
                </div>

                <div class="col-lg-3">
                    <label for="fechaCompra">Fecha de compra</label>
                    <input type="date" class="form-control" name="fechaCompra" id="fechaCompra" maxlength="7" [(ngModel)] ="reclamo.fechaCompra"   />
                </div>

         </div>
  
        <div class="row" style="margin-top: 3%">

            <div class="col-lg-4">
                <label for="cliente">Cliente</label>
                <select  id="cliente" name="cliente" class="form-control"  [(ngModel)] = "reclamo.cliente!.idCliente">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of clientes" value="{{aux.idCliente}}">
                        {{aux.nombres}}
                    </option>   
                </select>
            </div>

            <div class="col-lg-4">
                <label for="idTipoReclamo">Tipo de reclamo</label>
                <select  id="idTipoReclamo" name="idTipoReclamo" class="form-control"  [(ngModel)] = "reclamo.tipoReclamo!.idTipoReclamo">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of tipoReclamos" value="{{aux.idTipoReclamo}}">
                        {{aux.descripcion}}
                    </option>   
                </select>
            </div>

        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
  
    
      </div>
  
     </form>
