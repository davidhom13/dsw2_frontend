<div class="container">
    <h5>Mantenimiento de Partes de PC</h5>

    <div class="col-md-23" style="margin-top: 3%">


        <div class="row" style="height: 80px">

            <div class="col-lg-3">
                <select  id="categoria"  name="categoria"  class="form-control" [(ngModel)]="id_tipopartes">
                    <option value="-1">[Seleccione el tipo]</option>
                    <option *ngFor="let aux of tipo" value="{{aux.id_tipopartes}}">
                        {{ aux.desc_tipopartes }}
                    </option>    
                </select>
            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="id_btn_filtrar" style="width: 150px" (click)="consulta()">Filtrar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="content">

                    <table id="id_table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 3.5%">#</th>
                                <th style="width: 8%">Tipo</th>
                                <th style="width: 13.5%">Nombre</th>
                                <th style="width: 4%">Precio</th>
                                <th style="width: 7%"></th>
                                <th style="width: 7%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let aux of partepc">
                                <td>{{ aux.id_partes }}</td>
                                <td>{{ aux.id_tipopartes!.desc_tipopartes }}</td>
                                <td>{{ aux.nom_partes }}</td>
                                <td>{{ aux.precio_partes}}</td>
                                <td><button type="button" style="width: 90px" class="btn btn-primary btn-sm"
                                        data-toggle="modal" data-target="#idModalActualizar" (click)="busca(aux)">Editar</button></td>
                                <td><button type="button" style="width: 90px"
                                        class="btn btn-danger btn-sm" (click)="elimina(aux)">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 80%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizaci√≥n de Partes de PC</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="content" (ngSubmit)="actualiza()">
                        <div class="submit-form">

                            <div class="row">
                                <div class="col-lg-4">
                                    <label for="nom_partes">Nombre</label>
                                    <input type="text" placeholder="Ingrese el nombre" class="form-control"
                                        name="nom_partes" id="nom_partes" [(ngModel)]="partespc.nom_partes"/>

                                </div>

                                <div class="col-lg-4">
                                    <label for="precio_partes">Precio</label>
                                    <input type="number" placeholder="Ingrese precio" class="form-control" name="precio_partes"
                                        id="precio_partes" [(ngModel)]="partespc.precio_partes"/>
                                </div>
                            </div>

                            <div class="row" style="margin-top: 5%">

                                <div class="col-lg-4">
                                    <label for="id_tipopartes">Categoria</label>
                                    <select id="id_tipopartes" name="id_tipopartes" class="form-control" [(ngModel)]="partespc.id_tipopartes!.id_tipopartes">
                                        <option value="-1"> [Seleccione la categoria] </option>
                                        <option *ngFor="let aux of tipo" value="{{ aux.id_tipopartes }}">
                                            {{ aux.desc_tipopartes }}
                                        </option>
                                    </select>
                                </div>

                            </div>



                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                id="btn_act_cerrar">Cerrar</button>
                            <div class="form-group text-center">
                                <div class="col-lg-12">
                                    <button id="id_act_actualiza" class="btn btn-success form-control">Actualizar Partes de PC</button>
                                </div>
                            </div>
                        </div>
                    </form>





                </div>

            </div>
        </div>
    </div>
</div>
