<div class="container">
    <h5>Mantenimiento de Programas</h5>

    <div class="col-md-23" style="margin-top: 3%">


        <div class="row" style="height: 80px">

            <div class="col-lg-4">
                <select  id="idCatePrograma"  name="idCatePrograma"  class="form-control"  [(ngModel)]="idCatePrograma">
                    <option value="-1">[Seleccione la categoria]</option>
                    <option *ngFor="let aux of categoria" value="{{ aux.idCatePrograma }}">
                        {{ aux.desPrograma }}
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="id_btn_filtrar" style="width: 150px" (click)="consulta()">Filtrar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="content">

                    <table id="id_table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 3.5%">#</th>
                                <th style="width: 4%">Categoria</th>
                                <th style="width: 6%">Nombre</th>
                                <th style="width: 13%">Descripcion</th>
                                <th style="width: 4%">Precio</th>
                                <th style="width: 3%"></th>
                                <th style="width: 3%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let aux of programapc">
                                <td>{{ aux.id_programa }}</td>
                                <td>{{ aux.idCatePrograma!.desPrograma}}</td>
                                <td>{{ aux.nom_prog }}</td>
                                <td>{{ aux.desc_prog}}</td>
                                <td>{{ aux.precio}}</td>
                                <td><button type="button" style="width: 90px" class="btn btn-primary btn-sm"
                                        data-toggle="modal" data-target="#idModalActualizar" (click)="busca(aux)">Editar</button></td>
                                <td><button type="button" style="width: 90px"
                                        class="btn btn-danger btn-sm" (click)="elimina(aux)">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 80%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizaci√≥n de Programas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="content" (ngSubmit)="actualiza()">
                        <div class="submit-form">

                            <div class="row">
                                <div class="col-lg-4">
                                    <label for="id_reg_nombre">Nombre</label>
                                    <input type="text" placeholder="Ingrese el nombre" class="form-control"
                                        name="nombre" id="id_reg_nombre" [(ngModel)]="programaspc.nom_prog"/>

                                </div>
                                <div class="col-lg-4">
                                    <label for="id_reg_descripcion">Descripcion</label>
                                    <input type="text" placeholder="Ingresa una descripcion" class="form-control"
                                        name="descripcion" id="id_reg_descripcion" [(ngModel)]="programaspc.desc_prog"/>
                                </div>

                                <div class="col-lg-4">
                                    <label for="id_reg_precio">Precio</label>
                                    <input placeholder="Ingrese precio del programa" class="form-control" name="precio"
                                        id="id_reg_precio" [(ngModel)]="programaspc.precio"/>
                                </div>
                            </div>

                            <div class="row" style="margin-top: 5%">

                                <div class="col-lg-4">
                                    <label for="id_reg_categoria">Categoria</label>
                                    <select id="id_reg_categoria" name="cateogoria"
                                        class="form-control" [(ngModel)]="programaspc.idCatePrograma!.idCatePrograma">
                                        <option value="-1"> [Seleccione la categoria] </option>
                                        <option *ngFor="let aux of categoria" value="{{ aux.idCatePrograma }}">
                                            {{ aux.desPrograma }}
                                        </option>
                                    </select>
                                </div>

                            </div>



                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                id="btn_act_cerrar">Cerrar</button>
                            <div class="form-group text-center">
                                <div class="col-lg-12">
                                    <button id="id_act_actualiza" class="btn btn-success form-control">Actualizar Programa</button>
                                </div>
                            </div>
                        </div>
                    </form>





                </div>

            </div>
        </div>
    </div>
</div>
