<div>

    <form class="content" (ngSubmit)="registraProducto()"  >
    <div class="submit-form" >

         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Producto </h6>
            </div>
        </div>

        <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                    <label for="nombre">Nombre de producto</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" maxlength="45" [(ngModel)] ="producto.nombre"  />
                </div>

                <div class="col-lg-3">
                    <label for="serie">SERIE</label>
                    <input type="text" class="form-control" name="serie" id="serie" maxlength="45"  [(ngModel)] ="producto.serie"  />
                </div>

                <div class="col-lg-3" style="margin-top: 1%">
                    <label for="durabilidad">Durabilidad</label>
                    <input type="text" class="form-control" name="durabilidad" id="durabilidad" maxlength="45" [(ngModel)] ="producto.durabilidad"   />
                </div>

                <div class="col-lg-5" style="margin-top: 1%">
                    <label for="fecha">Fecha Vigencia - Formato (AAAA-MM-DD)</label>
                    <input type="text" class="form-control" name="fecha" id="fecha" [(ngModel)] ="producto.fechaVigencia"   />
                </div>

                <div class="col-lg-2" style="margin-top: 1%">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" name="precio" id="precio"  [(ngModel)] ="producto.precio" />
                </div>

                <div class="col-lg-2" style="margin-top: 1%">
                    <label for="stock">Stock</label>
                    <input type="text" class="form-control" name="stock" id="stock"  [(ngModel)] ="producto.stock" />
                </div>

         </div>

        <div class="row" style="margin-top: 3%">

            <div class="col-lg-4">
                <label for="marca">Marca</label>
                <select  id="marca" name="marca" class="form-control"  [(ngModel)] = "producto.marca!.idMarca">
                    <option value=-1> [Seleccione Marca] </option>   
                    <option *ngFor="let aux of marcas" value="{{aux.idMarca}}">
                        {{aux.nombre}}
                    </option>   
                </select>
            </div>

            <div class="col-lg-4">
                <label for="pais">Pais</label>
                <select  id="pais" name="pais" class="form-control"  [(ngModel)] = "producto.pais!.idPais">
                    <option value=-1> [Seleccione el Pais] </option>   
                    <option *ngFor="let aux of pais" value="{{aux.idPais}}">
                        {{aux.nombre}}
                    </option>   
                </select>
            </div>



        </div>

        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>


      </div>

     </form>
