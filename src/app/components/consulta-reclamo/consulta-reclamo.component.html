<div>
    <form class="content" (ngSubmit)="consultaReclamos()" >
    <div class="submit-form" >
         <div class="row">
            <div class="col-lg-12">
                <h6>Consulta de Sede</h6>
            </div>
        </div>

        <div class="row" style="margin-top: 2%">
                <label for="dni" class="col-lg-1">Descripcion</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="descripcion" id="descripcion"  [(ngModel)]= "descripcion" />
                </div>
                <div class="col-lg-6">

                    <div class="custom-control custom-switch">

                        <input type="checkbox" class="custom-control-input" id="estado" name="estado" [(ngModel)]= "estados" checked>

                        <label class="custom-control-label" for="estado">Estado</label>

                    </div>

                </div>

                <div class="col-lg-2">
                    <button class="btn btn-success"  >Filtrar</button>
                </div>
         </div>

         <div class="row" style="margin-top: 2%">
                <div class="col-lg-5">
                    <label for="idCliente">Cliente</label>
                    <select  id="idCliente"  name="idCliente" class="form-control" 
                        [(ngModel)]="idCliente">    
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of clientes"    value="{{ aux.idCliente }}">
                                  {{ aux.nombres }} {{ aux.apellidos }}
                        </option>    
                    </select>
                </div>
                <div class="col-lg-5">
                    <label for="idTipoReclamo">Tipo de reclamo</label>
                    <select  id="idTipoReclamo"  name="idTipoReclamo" class="form-control" 
                        [(ngModel)]="idTipoReclamo">    
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of tiposReclamo"    value="{{ aux.idTipoReclamo }}">
                                  {{ aux.descripcion }}
                        </option>    
                    </select>
                </div>
         </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                           <th>Descrioci√≥n</th>
                            <th>Cliente</th>
                            <th>Tipo de reclamo</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let aux of reclamos">
                             <td>{{ aux.descripcion }}</td> 
                             <td>{{ aux.cliente?.nombres}} {{ aux.cliente?.apellidos}}</td> 
                             <td>{{ aux.tipoReclamo?.descripcion }}</td> 
                             <td>{{aux.estado==1? 'Activo':'Inactivo'}}</td>
                        </tr>  
                  </tbody>    
                </table>
         </div>
        </div>
     </form>
    </div>
